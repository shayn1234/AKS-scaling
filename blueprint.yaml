tosca_definitions_version: cloudify_dsl_1_3

imports:
  - http://cloudify.co/spec/cloudify/5.0.0/types.yaml
  - plugin:cloudify-azure-plugin

inputs:

  azure_config:
    description: >
      Parameters for connecting to Azure.
    type: cloudify.datatypes.azure.Config
    default:
      subscription_id: { get_secret: azure_subscription_id }
      tenant_id: { get_secret: azure_tenant_id }
      client_id: { get_secret: azure_client_id }
      client_secret: { get_secret: azure_client_secret }

  azure_location:
    description: >
      Azure Location code for creating resources.
    type: string
    default: eastus

  deployment_name:
    type: string
    default: 'Accenture'

  resource_group_name:
    description: >
      Name of resource group to use for the deployment.
    type: string
    default: Accenture

  template:
    default: 'templates/cluster.json'

  # node_pool_size:
  #   type: integer
  #   default: 5

node_templates:

  deployment:
    type: cloudify.azure.Deployment
    properties:
      azure_config: { get_input: azure_config }
      location: { get_input: azure_location }
      resource_group_name: { get_input: resource_group_name }
      name: { get_input: deployment_name }
      params:
        resourceName: accentureaks
        location: eastus
        dnsPrefix: accentureaks-dns
        kubernetesVersion: 1.18.14
        networkPlugin: kubenet
        enableRBAC: true
        enablePrivateCluster: false
        enableHttpApplicationRouting: false
        enableAzurePolicy: false
        vmssNodePool: true
        # nodePoolSize: { get_input: node_pool_size }
        workspaceName: DefaultWorkspace-937eb75f-e9d8-40e7-b7b7-ff1bd75f3d88-WEU
        omsWorkspaceId: '/subscriptions/937eb75f-e9d8-40e7-b7b7-ff1bd75f3d88/resourcegroups/defaultresourcegroup-weu/providers/microsoft.operationalinsights/workspaces/defaultworkspace-937eb75f-e9d8-40e7-b7b7-ff1bd75f3d88-weu'
        workspaceRegion: westeurope
      template_file: { get_input: template }

